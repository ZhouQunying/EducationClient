<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>client</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/semantic-ui/dist/semantic.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

  <div class="container">

    <!-- left-content -->
    <div class="left-content">

      <!-- top panel -->
      <div class="top-panel">
        <div class="top-panel-box">
          <ul class="material-list">
            <li><a href="#">material1</a></li>
            <li><a href="#">material2</a></li>
            <li><a href="#">material3</a></li>
          </ul>
        </div>

        <div class="top-panel-box">
          <ul class="switch-list">
            <li>
              <label>这里添加按钮描述</label>
              <div class="ui toggle checkbox">
                <input type="checkbox" name="1">
              </div>
            </li>
            <li>
              <label>这里添加按钮描述</label>     
              <div class="ui toggle checkbox">
                <input type="checkbox" name="2">
              </div>
            </li>
            <li>
              <label>这里添加按钮描述</label>
              <div class="ui toggle checkbox">
                <input type="checkbox" name="3">
              </div>
            </li>
          </ul>
        </div>

        <div class="top-panel-box">
          <div class="other-extension">
            <div class="starrr"></div>
          </div>
        </div>
      </div>

      <div class="top-slide-button"><i class="angle down icon"></i></div>
      <!-- end top panel -->

      <!-- black panel -->
      <div class="black-panel">
        <div class="black-main">
          <div class="black-material"></div>
          <canvas class="black-canvas"></canvas>
        </div>

        <aside class="aside-panel">
          <ul>
            <li><i class="circle icon"></i></li>
            <li><i class="circle icon"></i></li>
            <li><i class="circle icon"></i></li>
            <li><i class="circle icon"></i></li>
            <li><i class="paint brush icon"></i></li>
            <li><i class="write icon"></i></li>
            <li><i class="trash icon"></i></li>
          </ul>
        </aside>
      </div>

      <div class="aside-slide-button"><i class="angle right icon"></i></div>
      <!-- end black panel -->

      <!-- bottom panel -->
      <div class="bottom-panel">
        <div class="material-list">
          <div class="pre"><i class="angle left icon"></i></div>
          <ul class="wraper">
            <li class="box"><img src="images/bg1.jpg"></li>
            <li class="box"><img src="images/bg2.jpg"></li>
            <li class="box"><img src="images/bg3.jpg"></li>
            <li class="box"><img src="images/bg4.jpg"></li>
            <li class="box"><img src="images/bg5.jpg"></li>
            <li class="box"><img src="images/bg6.jpg"></li>
            <li class="box"><img src="images/bg1.jpg"></li>
            <li class="box"><img src="images/bg2.jpg"></li>
            <li class="box"><img src="images/bg3.jpg"></li>
            <li class="box"><img src="images/bg4.jpg"></li>
          </ul>
          <div class="next"><i class="angle right icon"></i></div>
        </div>
      </div>

      <div class="bottom-slide-button"><i class="angle up icon"></i></div>
      <!-- end bottom panel -->
    </div>
    <!-- end left-content -->

    <!-- right content -->
    <div class="right-content">
      <div class="video-avatar">
        <div class="video-main"></div>
        <div class="video-minor"></div>
      </div>

      <div class="chat-switch">
        <div class="chat-list">
          <h4 class="chat-title chat-title-student active">Student</h4>
          <div class="chat-content">
            <ul>
              <li class="chat-left">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p>Hi!</p>
                </div>
              </li>
              <li class="chat-right">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p>Hello!</p>
                </div>
              </li>
              <li class="chat-right">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p> My name is Frank, and it's good to see you! How are you today?</p>
                </div>
              </li>
              <li class="chat-left">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p>Fine, thanks.</p>
                </div>
              </li>
            </ul>
          </div>
          <h4 class="chat-title chat-title-admin">Admin</h4>
          <div class="chat-content"></div>
        </div>
      </div>

      <div class="chat-box" contenteditable data-placeholder="按Enter键发送，按Ctrl+Enter换行"></div>
    </div>
    <!-- end right content --> 

  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/semantic-ui/dist/semantic.js"></script>
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/get-size/get-size.js"></script>
  <script src="/bower_components/ev-emitter/ev-emitter.js"></script>
  <script src="/bower_components/unipointer/unipointer.js"></script>
  <script src="/bower_components/unidragger/unidragger.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="/bower_components/starrr/dist/starrr.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
