<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>client</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/semantic-ui/Semantic-UI-2.1.6/dist/semantic.min.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

  <div class="container">
  
    <!-- left-content -->
    <div class="left-content">

      <!-- top line-->
      <div class="top-line">
        <h3 class="material-name">Tal Spring Semester</h3>
      </div>
      <!-- top line -->

      <!-- black panel -->
      <div class="black-panel">
        <div class="black-main">
          <div class="black-material"></div>
          <canvas class="black-canvas"></canvas>
        </div>
      </div>
      <!-- end black panel -->

      <!-- bottom line -->
      <div class="bottom-line">
        <div class="starrr"></div>
      </div>
      <!-- end bottom line -->
    </div>
    <!-- end left-content -->

    <!-- right content -->
    <div class="right-content">
      <div class="video-avatar">
        <div class="video-main"></div>
        <div class="video-minor"></div>
      </div>

      <div class="chat-switch">
        <div class="chat-list">
          <ul class="device-control">
            <li>音量调节</li>
            <li>关闭视频</li>
            <li class="more-slide">更多
              <ul class="more-item">
                <li>设备测试</li>
                <li>帮助</li>
                <li>投诉</li>
                <li>建议</li>
              </ul>
            </li>
          </ul>
          <div class="chat-content chat-content-student">
            <ul>
              <li class="chat-left">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p>Hi!</p>
                </div>
              </li>
              <li class="chat-right">
                <div class="chat-avatar"><img src="images/avatar.png"></div>
                <div class="chat-pop">
                  <p>Hello!</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="chat-box" contenteditable data-placeholder="按Enter键发送，按Ctrl+Enter换行"></div>
    </div>
    <!-- end right content --> 

  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/jquery-2.1.4/dist/jquery.min.js"></script>
  <script src="/bower_components/semantic-ui/Semantic-UI-2.1.6/dist/semantic.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="/bower_components/starrr/starrr.min.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
